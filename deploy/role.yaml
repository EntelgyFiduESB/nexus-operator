apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nexus-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - routes
  verbs:
  - create
  - update
  - delete
  - get
  - list
  - watch
  - patch
- apiGroups:
  - gpte.opentlc.com
  resources:
  - nexus
  - nexus/status
  verbs:
  - create
  - update
  - delete
  - get
  - list
  - watch
  - patch
